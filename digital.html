<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="digital.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container ">
        <div class="digital-container">
            <div class="icons">
                <div class="moon"></div>
            </div>
            <div class="dark-word">Dark</div>
            <div class="Light-word">Light</div>
            <div class="digital-clock">
                <div class="hours">
                    <div class="hour-count count">00</div>
                    <div class="hour-text text">Hours</div>
                </div>
                <div class="colon">:</div>
                <div class="min">
                    <div class="min-count count">00</div>
                    <div class="min-text text">Minutes</div>
                </div>
                <div class="colon">:</div>
                <div class="sec">
                    <div class="sec-count count">00</div>
                    <div class="sec-text text">Seconds</div>
                </div>
                <div class="ampm">PM</div>
            </div>
        </div>
    </div>




    <script src="digital.js"></script>
</body>

</html>
